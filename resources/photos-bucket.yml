Resources:
  PhotosBucket:
    Type: AWS::S3::Bucket
    Properties:
      # Set the CORS policy
      BucketName: sasi-photos-${self:provider.stage}
      CorsConfiguration:
        CorsRules:
          - AllowedOrigins:
              - "*"
            AllowedHeaders:
              - "*"
            AllowedMethods:
              - GET
              - PUT
              - POST
              - DELETE
              - HEAD
            MaxAge: 3000

# Print out the name of the bucket that is created
Outputs:
  PhotosBucketName:
    Value:
      Ref: PhotosBucket
